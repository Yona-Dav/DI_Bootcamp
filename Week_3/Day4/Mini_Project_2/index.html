<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumset Project</title>
</head>
<body>
    <section id="drumset">
        <button id="boom" class='letter'>A<br><span> Boom</span></button>
        <button id="clap" class='letter'>S<br><span>Clap</span></button>
        <button id="Hihat" class='letter'>D<br><span>HiHat</span></button>
        <button id="Kick" class='letter'>F<br><span>Kick</span></button>
        <button id="OpenHat" class='letter'>G<br><span>OpenHat</span></button>
        <button id="Ride" class='letter'>H<br><span>Ride</span></button>
        <button id="Snare" class='letter'>J<br><span>Snare</span></button>
        <button id="Tink" class='letter'>K<br><span>Tink</span></button>
        <button id="Tom" class='letter'>L<br><span>Tom</span></button>
        
    </section>
    

    <script src="script.js"></script>
</body>
</html>
